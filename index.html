<HEAD>
    <TITLE>DevOps</TITLE>
    <SCRIPT LANGUAGE="JavaScript">
    var sizes = [0, 1, 2, 4, 8, 10, 12];
    sizes.pas = 0;
    
    function Elastic() {
        var el = document.getElementById("elastic");
        if (el.direction === undefined) el.direction = 1;
        else if (sizes.pas > sizes.length - 2 || sizes.pas === 0)
            el.direction *= -1;
        el.style.letterSpacing = sizes[sizes.pas += el.direction] + "px";
        setTimeout(Elastic, 100);
    }
    </SCRIPT>
    </HEAD>
    <BODY bgcolor="green" onLoad="Elastic()">
    <CENTER>
    <br><br><br><br>
    <br><br><br><br>
    <font color="gold"><h1>I am working</h1></font><br>
    <font color="black"><H1 ID="elastic" ALIGN="center">ANSIBLE</H1></font>
    <img src="1.jpg" width="400" height="200"><br>
    Server Host Name: {{ ansible_hostname }}<br>
    Server Os Family: {{ ansible_os_family }}<br>
    </CENTER>
    </BODY>
    </HTML>
